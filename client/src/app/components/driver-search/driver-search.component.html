<div class="container-fluid">
  <div class="container-fluid">
    <h2>Finde deinen Fahrer</h2><br>
    <form id="searchForm">
      <input placeholder="Von" type="text" id="fartVonSuchende" [(ngModel)]="startort"
             class="form-control"><br>
      <input placeholder="Nach" type="text" id="fartNachSuchende" [(ngModel)]="ziel"
             class="form-control"><br>
      <input placeholder="zeit" type="text" id="zeit" [(ngModel)]="zeit"
             class="form-control"><br>
      <input placeholder="sitzplaetze" type="text" id="sitzplaetze" [(ngModel)]="sitzplaetze"
             class="form-control"><br>
      <input placeholder="frachtplatz" type="text" id="frachtplatz" [(ngModel)]="frachtplatz"
             class="form-control"><br>


      <button type="submit" (click)="getAllListings()" class="btn btn-primary">Fahrer finden</button>
    </form>
  </div>

  <div class="container-fluid">
    <h2>Jetzt selbst eine Fahrt anbieten</h2><br>
    <form id="SelbstAnbietenForm">
      <input placeholder="Von" type="text" id="fartVonAnbieter" [(ngModel)]="startort"
             class="form-control"><br>
      <input placeholder="Nach" type="text" id="fartNachAnbieter" [(ngModel)]="ziel"
             class="form-control"><br>
      <input placeholder="sitzplaetze" type="text" id="sitzplaetzeAnbieter" [(ngModel)]="sitzplaetze"
             class="form-control"><br>
      <input placeholder="frachtplatz" type="text" id="frachtplatzAnbieter" [(ngModel)]="frachtplatz"
             class="form-control"><br>
      <input placeholder="coins" type="text" id="coinsAnbieter" [(ngModel)]="kosten"
             class="form-control"><br>


      <button type="submit" (click)="offerRide()" class="btn btn-primary">Fahrt anbieten</button>
      <! -- todo spÃ¤ter dropdown button -->
    </form>
  </div>

</div>
