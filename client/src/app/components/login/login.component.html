<form id="loginForm">
<input placeholder="E-Mail" type="text" id="loginEmail" [(ngModel)]="email" class="textInputs form-control"><br>
<input placeholder="Passwort" type="password" id="loginPassword" [(ngModel)]="password" class="textInputs form-control"><br>
  <button type="submit" (click)="logIn()" class="btn align-content-center text-white text-center shadow orange btn-block mt-4 mb-4">Login</button>
</form>
<form id="registerForm">
  <input placeholder="Vorname" type="text" id="registerFirstname" [(ngModel)]="firstname" class="textInputs form-control"><br>
  <input placeholder="Nachname" type="text" id="registerLastname" [(ngModel)]="lastname" class="textInputs form-control"><br>
  <input placeholder="E-Mail" type="text" id="registerEmail" [(ngModel)]="email" class="textInputs form-control"><br>
  <input placeholder="Passwort" type="password" id="registerPassword" [(ngModel)]="password" class="textInputs form-control"><br>
  <textarea placeholder="Hier kannst du dich in wenigen Worten selbst beschreiben." type="text" id="registerDescription" [(ngModel)]="description" class="textInputs form-control"></textarea><br>
  <button type="submit" (click)="registerUser()" class="btn align-content-center text-white text-center shadow orange btn-block mt-4 mb-4">Registrieren</button>
</form>
