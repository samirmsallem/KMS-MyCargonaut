<h1>Verf√ºgbare Angebote</h1>
<div class="card-group">
  <div *ngFor="let item of listingsArray">
    <div class="card m-3" style="width: 18rem;">
      <div class="card-body">
        <p>startort</p>
        <h5 class="card-title">{{item.startort}}</h5>
        <p>ziel</p>
        <h5 class="card-title">{{item.ziel}} </h5>
        <p>frachtplatz</p>
        <h5 class="card-title">{{item.frachtplatz}} </h5>
        <p>sitzplaetze</p>
        <h5 class="card-title">{{item.sitzplaetze}} </h5>
        <p>kosten</p>
        <h5 class="card-title">{{item.kosten}} </h5>
        <button type="submit" (click)="takeAngebot()" class="btn btn-primary">Angebot annehmen</button>

      </div>
    </div>
  </div>
</div>
